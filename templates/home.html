<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #ff512f, #dd2476);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
            color: #dd2476;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 7px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #dd2476;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #dd2476;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b71c5c;
        }

        .result-box {
            margin-top: 20px;
            padding: 12px;
            background: #f4f4f4;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .back-btn {
            margin-top: 15px;
            background: #444;
        }

        .back-btn:hover {
            background: #222;
        }

        footer {
            margin-top: 18px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>FWI Prediction</h1>
    <p>Forest Fire Weather Index using Machine Learning</p>

    <!-- Form -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required />
        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required />
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required />
        <input type="text" name="Rain" placeholder="Rain" required />
        <input type="text" name="FFMC" placeholder="FFMC" required />
        <input type="text" name="DMC" placeholder="DMC" required />
        <input type="text" name="ISI" placeholder="ISI" required />
        <input type="text" name="Classes" placeholder="Classes" required />
        <input type="text" name="Region" placeholder="Region" required />

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result-box">
        Predicted FWI: {{ result }}
    </div>
    {% endif %}

    <a href="/">
        <button type="button" class="back-btn">Back to Home</button>
    </a>

    <footer>
        Flask • Machine Learning • Ridge Regression
    </footer>
</div>

</body>
</html>
