<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #1d976c, #93f9b9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #1d976c;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .result-box {
            background: #f3f3f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #1d976c;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1d976c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #148f63;
        }

        .nav-btn {
            margin-top: 15px;
            background: #444;
        }

        .nav-btn:hover {
            background: #222;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>FWI Prediction</h1>
    <p>Predict Forest Fire Weather Index using Machine Learning</p>

    {% if result %}
    <div class="result-box">
        Predicted FWI: {{ result }}
    </div>
    {% endif %}

    <a href="/predictdata">
        <button type="button">Go to Prediction Page</button>
    </a>

    <footer>
        Machine Learning
    </footer>
</div>

</body>
</html>
